<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <title>TimeTrackingApp</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div id="animation-bg"></div>

            <div id="loginForm">
                <h2>Login Time Tracking</h2>
                <input type="text" id="username" placeholder="username">
                <input type="password" id="password" placeholder="password">
                <button type= "submit" id="loginButton">Login</button>
            </div>

            <header>
                <div class="header-content">
                    <div class="header-left">
                        <h1>Time Recording <i class="fa-solid fa-hourglass-start"></i></h1>
                        <div class="date-selection">
                            Month: <select id="monthInput">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            Year: <input type="text" id="yearInput" readonly>
                        </div>
                        <div class="save-login">
                            <button id="saveButton"><i class="fas fa-save"></i> Save</button>
                            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Log out</button>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="employee">
                            <label><i class="fa-solid fa-user"></i></label>
                            <span id="employeeName">Michael</span>
                        </div>
                        <div class="employer">
                            <label><i class="fa-solid fa-building"></i></label>
                            <span id="vpbank">VP Bank AG</span>
                        </div>
                        <div class="header-total-hours">
                            <span>Total Hours: </span><span id="totalHours"></span>
                        </div>
                        <div class="header-total-overtime">
                            <span>Total Overtime: </span><span id="totalOvertime"></span>
                        </div>
                        <button id="exportPdfButton"><i class="fas fa-file-pdf"></i> Export</button>
                    </div>
                </div>
            </header>

        <table id="timeSheet" class="table-aligned">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Start Working</th>
                    <th>Stop Working</th>
                    <th>Start Working</th>
                    <th>Stop Working</th>               
                    <th>Working Hours</th>
                    <th>Overtime</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>

            </tbody>    
        </table>
        
        <script type="module">
            import { TimeSheetController } from '../src/controller/TimeSheetController.js';
            document.addEventListener('DOMContentLoaded', () => {
              const controller = new TimeSheetController();
              controller.init();
            });
          </script>
          
        <script>
            window.addEventListener('DOMContentLoaded', ()=> {
                VANTA.BIRDS({
                   el: "#animation-bg",
                   mouseControls: true,
                   touchControls: true,
                   gyroControls: false,
                   minHeight: 200.00,
                   minWidth: 200.00,
                   scale: 1.00,
                   scaleMobile: 1.00,
                   backgroundColor: 0x00376e,
                   color1: 0xe4e67a,
                   color2: 0xe4e67a,
                   wingSpan: 17.00,
                   colorMode: "lerpGradient",
                   quantity: 4.00
                })  
            })
        </script>
    </body>
</html>

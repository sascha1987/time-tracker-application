<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <title>TimeTrackingApp</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    </head>
    <body>
        <div id="animation-bg"></div>
            <!-- Login -->
            <div id="loginForm">
                <h2>Login Time Tracking</h2>
                <input type="text" id="username" placeholder="username">
                <input type="password" id="password" placeholder="password">
                <button type= "submit" id="loginButton">Login</button>
            </div>
            <!-- Login -->

        <header>
            <div class="header-content">
                <h1>Time Recording</h1>
            </div>
            <div class="date-selection">
                Month: <select id="monthInput">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                Year: <input type="text" id="yearInput"readonly>
            </div>
            <div>
                <button id="saveButton">save</button>
                <button id="logoutButton">log out</button>
            </div>
        </header>
    
        <section class="time-tracking">
            <div class="employer">
                <label>Employer: VP Bank</label>
            </div>
            <div class="employee">
                <label>Employee:</label>
                <span id="employeeName"></span>
            </div>
        </section>
    
        <table id="timeSheet">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Start Working</th>
                    <th>Stop Working</th>
                    <th>Start Working</th>
                    <th>Stop Working</th>               
                    <th>Working Hours</th>
                    <th>Overtime</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    
        <footer>
            <div class="footer-total">
                <span>Total Hours: </span><span id="totalHours">0</span>
            </div>
        </footer>
    
        <script type="module">
            import { init } from '../src/view/TimeSheetView.js';
            document.addEventListener('DOMContentLoaded', init);
        </script>
        <script>
            window.addEventListener('DOMContentLoaded', ()=> {
                VANTA.BIRDS({
                   el: "#animation-bg",
                   mouseControls: true,
                   touchControls: true,
                   gyroControls: false,
                   minHeight: 200.00,
                   minWidth: 200.00,
                   scale: 1.00,
                   scaleMobile: 1.00,
                   backgroundColor: 0x00376e,
                   color1: 0xe4e67a,
                   color2: 0xe4e67a,
                   wingSpan: 17.00,
                   colorMode: "lerpGradient",
                   quantity: 4.00
                })  
            })
        </script>
    </body>
</html>
